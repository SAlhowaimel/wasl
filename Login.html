<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-background"></div> <!-- جزء الخلفية الزرقاء -->
    
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <p>سجل الدخول للمتابعة.</p>
        <form>
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="Ghaida Alhussain" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="******" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
        <p class="forgot-password">هل نسيت كلمة المرور؟ <a href="#">استعادة!</a></p>
        <p class="register">التسجيل!</p>
    </div>

</body>
</html>
